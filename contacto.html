    <header>
        <h1>UntrefSchool</h1>
    </header> 
   
<main id="main2" class="main2">
  <section class="formSection">
    <div class="formSection__content">
    </div>
    <form action="https://formspree.io/f/xyyqyrgy" method="POST" class="formSection__form">
      <fieldset class="formSection__fieldset">
        <label for="full-name" class="formSection__label">Nombre completo</label>
        <input type="text" name="name" id="full-name" class="formSection__input" placeholder="Nombre y apellido" required="">
        <label for="email-address" class="formSection__label">Correo electrónico</label>
        <input type="email" name="_replyto" id="email-address" class="formSection__input" placeholder="email@dominio.com" required="">
        <label for="message" class="formSection__label">Mensaje</label>
        <textarea rows="5" name="message" id="message" class="formSection__textarea" placeholder="Escribe tu mensaje" required=""></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      </fieldset>
      <input type="submit" value="Enviar" id="submit" class="formSection__submit">
    </form>
  </section>
</main>

        </div>
